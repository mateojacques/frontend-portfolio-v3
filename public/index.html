  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function transition() {
        const app = document.querySelector('#app')
        const container = document.querySelector('#app-container')
        const circle = document.createElement('div')
        container.style.opacity = 0
        circle.classList.add('animation-circle')
        app.appendChild(circle)
        setTimeout(() => {
          circle.style.transform = 'scale(11)'
        }, 100)
        setTimeout(() => {
          container.style.opacity = 1
          app.style.paddingRight = '0px'
        }, 800)
        setTimeout(() => {
          app.removeChild(circle)
        }, 1000)
      }

      window.addEventListener('DOMContentLoaded', transition)
    </script>
  </body>
